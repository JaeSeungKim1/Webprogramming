<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>오늘 점심은 뭘 먹었나요?</h2>
<input type="radio" class="vote" name="menu" value="korean">한식<br>
<input type="radio" class="vote" name="menu" value="japanese">일식<br>
<input type="radio" class="vote" name="menu" value="western">양식<br>
<input type="radio" class="vote" name="menu" value="chinese">중식<br>
    <p class="korean-votes">한식</p>
    <p class="japanese-votes">일식</p>
    <p class="western-votes">양식</p>
    <p class="chinese-votes">중식</p>
    <button class="vote-button">투표하기</button>
    <script>
        $(document).ready(function() {
  $('.vote-button').click(function() {
    var selected = $('input[type=radio][name=menu]:checked').val();
    if(selected) {
      $('.' + selected + '-votes').text(function(i, oldText) {
        return oldText + ' ㅁ';
      });
    }
  });
});
    </script>
</body>
</html>
