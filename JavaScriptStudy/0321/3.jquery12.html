<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <ul class="vac">
        <h3>부산여행</h3>
        <button id="btn1">가격 알아보기(append)</button>
        <button id="btn2">가격 알아보기(prepend)</button>
        <button id="btn3">가격 알아보기(before)</button>
        <button id="btn4">가격 알아보기(after)</button>
    </ul>
    <script>
        $(function(){
            let price=$('<p>40만원</p>');
            $('#btn1').click(()=>$('.vac').append(price));
            $('#btn2').click(()=>$('.vac').prepend(price));
            $('#btn3').click(()=>$('.vac').before(price));
            $('#btn4').click(()=>$('.vac').after(price));
            $('#btn1').clone().insertBefore($('#btn4'));    //4번 after 앞에다가 넣으려면 
                                    //clone은 앞에 그대로 두고 원하는 위치에 표시하게 하는 것
            $('#btn1').insertAfter($('#btn2'));
            $('button').wrap('<div></div>') //wrap은 다 감싸는 것 div로
            $('button').wrapAll('<div></div>');
            $('button').wrapInner('<strong> 얼마</strong>');    //얼마 라는 단어를 추가하고자 할때
            $('button').unwrap();   //상위 자신을 감싸고 있는 것
        })
    </script>
</body>
</html>
